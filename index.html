<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application bourse</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Les cours de la bourse !</h1>

    <!-- <div id="like_button_container">
    </div> -->

    <div id="stock_chart_container">
    </div>
    <div id="stock_table_container">
    </div>


  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <script type="text/babel" src="like_button.js"></script>
  <script type="text/babel" src="stock_chart.js"></script>
  <script type="text/babel" src="stock_table.js"></script>

  <script type="text/babel">
    fetch('http://localhost:8000?count=25')
    .then(function(body) { // body est la réponse de la requête effectuée
      return body.json(); // Evalue la réponse de l'objet
    })
    .then(function(json) {
      const tableDomContainer = document.querySelector('#stock_table_container');
      ReactDOM.render(<StockTable stock_data={json} />, tableDomContainer);
      const chartDomContainer = document.querySelector('#stock_chart_container');
      ReactDOM.render(<StockChart stock_data={json} />, chartDomContainer);

    });
  </script>

  </body>
</html>
